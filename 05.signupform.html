<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>create a form</title>
</head>
<body>
     <h2><u>HTML SIGNUP FORMS</u></h2>
     <form action="/signup_page.php">
     <label for="fname">First Name:</label><br>
      <input placeholder="first name" type="text" name="fname" id="fname" required>
      <br><br>
     <label for="lname">Last Name:</label><br>
     <input placeholder="last name" type="text" name="lname" id="lname" required>
     <br><br>
     <label for="mno.">Mobile No.:</label><br>
     <input placeholder="mobile no." type="number" name="mno." id="mno." required>
     <br><br>
     <label for="Email">Email:</label><br>
      <input placeholder="email" type="email" name="Email" id="Email" required>
      <br><br>
      <label for="Password">Password:</label><br>
      <input placeholder="password" type="password" name="Password" id="Password" required>
      <br><br>
      <label for="Confirm Password">Confirm Password:</label><br>
      <input placeholder="confirm password" type="Confirm Password" name="Confirm Password" id="Confirm Password" required>
      <br><br>
      <label for="Age">Age:</label><br>
      <input placeholder="age" type="number" name="Age" id="Age" required>
      <br><br>
      <label for="Gender">Gender:</label><br>
      <input type="radio" name="Gender" value="Male">Male
      <input type="radio" name="Gender" value="Female">Female
      <input type="radio" name="Gender" value="Others">Others
      <br><br>
      <label for="Agree to terms and conditions ?">Agree to terms and conditions ?</label>
       <input type="checkbox" name="My Agree to terms and conditions " id="Agree to terms and conditions ?" required>
       <br><br>
      <input type="submit" value="submit now">
      </form>
</body>
</html>
